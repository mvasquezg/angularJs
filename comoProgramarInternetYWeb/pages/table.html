<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>
            Tabla
        </title>
    </head>
    <body>
        <h1>Tabla</h1>
        
        <table border="1">
            <caption>
                <strong>Tabla de frutas (1ra columna) y sus precios (2da columna)</strong>
            </caption>

            <thead>
                <tr>
                    <th>Fruta</th>
                    <th>Precio</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>$ 3.75</th>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td>Manzana</td>
                    <td>$ 0.25</td>
                </tr>
                <tr>
                    <td>Naranja</td>
                    <td>$ 0.50</td>
                </tr>
                <tr>
                    <td>Platano</td>
                    <td>$ 1.00</td>
                </tr>
                <tr>
                    <td>Pi&ntilde;a</td>
                    <td>$ 2.00</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
