<!--Book: Como programar Internet y Web 
    Chapter 02: character Special

-->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>
            Caracteres Especiales
        </title>
    </head>
    <body>
        <h1>Caracteres Especiales</h1>
        <p>
            ampersand &amp;
        </p>
        <p>
            apostrofe &apos;
        </p>
        <p>
            mayor que &gt;
        </p>
        <p>
            menor que &lt;
        </p>
        <p>
            comilla &quot;
        </p>
        <p>
            copy right &copy;
        </p>
        <p>
            espacio sin separacion &nbsp;
        </p>
        <p>
            guion largo &mdash;
        </p>
        <p>
            guion corto &ndash;
        </p>
        <p>
            Fraccion 1/4 &frac14;
        </p>
        <p>
            Fraccion 1/2 &frac12;
        </p>
        <p>
            Fraccion 3/4 &frac34;
        </p>
        <p>
            puntos suspensivos &hellip;
        </p>
        <p>
            marca registrada &reg;
        </p>
        <p>
            seccion &sect;
        </p>
        <p>
            marca registrada &trade;
        </p>
    </body>
</html>
