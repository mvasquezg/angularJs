<!DOCTYPE html>
<html>
    <head>
        <title>
            Formulario HTML 5
        </title>
        
    </head>
    <body>
        <h1>Demo de nuevos tipos de input de HTML 5</h1>
        <p>
            Este formulario demuestra los nuevos tipos de elementos input de html 5 y los atributos placeholder, required y autofocus 
        </p>

        <form method="post" action="http://www.deitel.com">
            <p>
                <label>
                    Color:
                        <input type="color" autofocus/>
                        (C&oacute;digo Hexadecimal como #ADD8E6)
                </label>
            </p>
            <p>
                <label>
                    Fecha: <input type="date"/>
                    (aaaa-mm-dd)
                </label>
            </p>
            <p>
                <label>
                    Fecha y hora: <input type="datetime"/>
                    (aaaa-mm-ddThh:mm+ff:gg, como 27-01-2012T03:15)
                </label>
            </p>
            <p>
                <label>
                    <input type="email" placeholder="user@mail.com" required/>
                    (user@dominio.com)
                </label>
            </p>
            <p>
                <label>
                    Mes:
                    <input type="month"/>
                    (aaaa-mm)
                </label>
            </p>
            <p>
                <label>
                    N&uacute;mero
                    <input type="number" min="0" max="7" step="1" value="4">
                </label>(Esriba un numero entre 0 y 7)
            </p>
            <p>
                <label>
                    Rango:
                    0
                    <input type="range" min="0" max="20" value="10"/>20
                </label>
            </p>
            <p>
                <label>
                    B&uacute;squeda
                    <input type="search" placeholder="Busqueda">
                </label>(escriba aqu&iacute; su consulta de b&uacute;squeda)
            </p>
            <p>
                <label>
                    Tel:
                    <input type="tel" placeholder="(###) ###-####" pattern="\(\d{3}\) + \d{3}-\d{4}" required/>
                    (###) ###-####
                </label>
            </p>
            <p>
                <label>
                    Hora:
                    <input type="time"/>(hh:mm)
                </label>
            </p>
            <p>
                <label>
                    URL:
                    <input type="url" placeholder="http://www.nombredominio.com"/>(http://www.nombredominio.com)
                </label>
            </p>
            <p>
                <label>
                    Semana:
                    <input type="week" />(aaaa-Wnn, tal como 2012-w01)
                </label>
            </p>
            <p>
                <input type="submit" value="Enviar"/>
                <input type="reset" value="Borrar"/>
            </p>
        </form>
    </body>
</html>
