<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>
            Rowspan y ColSpan
        </title>
    </head>
    <body>
        <h1>Combinacion de filas y columnas de una Tabla</h1>
        
        <table border="1">
            <caption>
                <strong>Una tabla de muestra m&aacute;s compleja</strong>
            </caption>

            <thead>
                <tr>
                    <th rowspan="2">
                        <img src="../img/diagramaDeFlujo.png" width="205" height="167" alt="Diagrama de flujo">

                    </th>
                    <th colspan="4">
                        <strong>
                            Comparaci&oacute;n de camellos
                        </strong>
                        <br>
                        fecha aproximada: 10/2011
                    </th>
                </tr>
                <tr>
                    <th># jorobas</th>
                    <th>Regi&oacute;n ind&iacute;gena</th>
                    <th>Escupe</th>
                    <th>Produce lana</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Camellos bactrianos</th>
                    <td>2</td>
                    <td>Africa/Asia</td>
                    <td>S&iacute;</td>
                    <td>S&iacute;</td>
                </tr>
                <tr>
                    <th>Llamas</th>
                    <td>1</td>
                    <td>Monta&ntilde;as de los Andes</td>
                    <td>S&iacute;</td>
                    <td>S&iacute;</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
