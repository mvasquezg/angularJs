<!DOCTYPE html>
<html ng-app="student">
    <head>
        <meta charset="utf-8"/>
        <title>
            Segunda Pagina
        </title>
        
    </head>
    <body ng-controller="ControllerStudent">
        <h1>Modelo en Scope y en el controller</h1>
        {{student.name}} estudia {{student.course}}

        <script src="../cursoDeAngularJsJesusConde/angular/angular.js" type="text/javascript"></script>
        <script type="text/javascript">
            var app=angular.module('student', []);
            
            app.controller('ControllerStudent', function($scope){
                $scope.student={
                    name: "Miguel Vasquez",
                    course: "4to Redes"
                }
            });
        </script>
    </body>
</html>
