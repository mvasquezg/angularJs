<!DOCTYPE html>
<html ng-app="model">
    <head>
        <script src="../angular-1.5.7/angular.js" type="text/javascript"></script>
        <meta charset="utf-8"/>
        <title>
            Modelo en Scope
        </title>
    </head>

    <body ng-controller="studentController">
        <h1>Alumnos Controller</h1>
        {{student.name}} estudia {{student.course}}    
        <script type="text/javascript">
            angular.module('model', []).
            controller("studentController", function($scope){
                $scope.student={
                    name:"Juan Blanco",
                    course: "3ro ESO"
                } 
            });
        </script>
    </body>
</html>
